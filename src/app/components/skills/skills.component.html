<div class="container mt-4 shadow p-4 mb-4 bg-white rounded-1">
    <h2>Hard & Soft Skills</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let skill of skillList">
          <div class="card h-100">
            <div class="container mt-3">
            <img [src]="skill.imagen" class="rounded" width="100" height="100" alt="...">
          </div>
            <div class="card-body">
              <h5 class="card-title">{{skill.nombre}}</h5>
              <p class="card-text">{{skill.detalle}}</p>
            </div>
            <div class="card-footer" >
                <small class="text-muted"   >En Progreso</small>
                <progress max="100" > </progress>
                100
            </div>
         
             
        
</div>
