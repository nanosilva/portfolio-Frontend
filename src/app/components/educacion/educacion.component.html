<div class="container mt-4 shadow p-4 mb-4 bg-white rounded-1">
  <div class="container">
    <h2>Educación <a class="me-4" data-bs-toggle="modal" data-bs-target="#miModal2" data-toggle="tooltip" data-placement="top" title="Agregar">
      <i i-bs name="plus-circle-fill" style="color:black"></i>
          </a>
          </h2>
   </div>
          <ul class="list-unstyled">
            <li *ngFor="let educacion of educacionList" class="list group-item list-group-item-action"
               >
             <div class="row">
                <div class="col-sm" >
                <img [src]="educacion.img" class="rounded-circle" width="120" height="120" alt="" >
                </div>
             <div class="col-10" > 
                <div class="float-end " ><a class="me-4" data-bs-toggle="modal" data-bs-target="#miModal" data-toggle="tooltip" data-placement="top" title="Editar">
                   <i (click)="openforEdit(educacion)" i-bs name="pencil-fill" style="color:black" ></i></a>
                   
                   <a> 
                   <i (click)="delete(educacion)" i-bs name="x-circle-fill" style="color:black" data-toggle="tooltip" data-placement="top" title="Eliminar"></i></a>
                 </div>
           
              <h4>{{educacion.school}}</h4>
                 <h5>{{educacion.career}}</h5>
                 <h6>{{educacion.title}}</h6>
                <p><time>{{educacion.inicio}}</time> - <time>{{educacion.fin}}</time></p>
               
             </div>
               </div>
            </li>
            
        </ul>
        

<!-- Modal -->
<div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Editar:{{educacion.school}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
         <form (ngSubmit)="editar(educacion)">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Establecimiento Educativo</label>
              <input type="text" [(ngModel)]="educacion.school" class="form-control" name="school" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Carrera</label>
              <input type="text" [(ngModel)]="educacion.career" class="form-control" name="career">
            </div>
            
            <div class="mb-3">
               <label for="exampleInputPassword1" class="form-label">Título</label>
               <input type="text" [(ngModel)]="educacion.title" class="form-control" name="title">
             </div>

             <div class="mb-3">
               <label for="exampleInputPassword1" class="form-label">Año</label>
               <input type="text" [(ngModel)]="educacion.inicio" class="form-control" name="start">
             </div>
             <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Logo</label>
              <input type="text" [(ngModel)]="educacion.img" class="form-control" name="img">
            </div>
            
             <button type="submit" class="btn btn-primary" >Guardar Cambios</button>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        
      </div>
    </div>
  </div>
</div>
<!-- Modal2 -->

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Carrera</label>
              <input type="text" [(ngModel)]="educacion.career" class="form-control" name="career">
            </div>
            
            <div class="mb-3">
               <label for="exampleInputPassword1" class="form-label">Título</label>
               <input type="text" [(ngModel)]="educacion.title" class="form-control" name="title">
             </div>

             <div class="mb-3">
               <label for="exampleInputPassword1" class="form-label">Año</label>
               <input type="text" [(ngModel)]="educacion.inicio" class="form-control" name="start">

             <div class="mb-3">
